    .eclipse-loader {

        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: #05314e;
        top: -5%;
        right: -5%;
        animation: coverSun 2s infinite linear;
    }

    @keyframes eclipse {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes coverSun {
        0% { transform: translateX(-120%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(120%); }
    }

    main {

<script>

    document.addEventListener('DOMContentLoaded', () => {
        // Get all elements
        const loadingScreen = document.querySelector('.loading-screen');
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        const overlay = document.querySelector('.overlay');
        const moon = document.getElementById('moon');
        const glow = document.querySelector('.glow');

        // Loading screen transition
        setTimeout(() => {
            loadingScreen.classList.add('hidden');
            document.body.classList.add('loaded');
        }, 1000);

        // Hamburger menu functionality
        function toggleMenu() {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        hamburger.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Close menu when clicking links
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                overlay.classList.remove('active');
            });
        });

        // Eclipse animation
        let position = -100;
        
        function animateEclipse() {
            if (position > 180) {
                position = -100;
            }
            moon.style.left = `${position}px`;
            
            const eclipsePoint = 10;
            const distanceFromEclipse = Math.abs(position - eclipsePoint);
            
            if (distanceFromEclipse < 20) {
                const opacity = 1 - (distanceFromEclipse / 20);
                glow.style.opacity = opacity;
            } else {
                glow.style.opacity = 0;
            }
            
            position += 0.5;
            requestAnimationFrame(animateEclipse);
        }

        // Start the animation
        animateEclipse();
    });



</script>
